{% extends 'index.html' %}

{% block content %}

    <h1>Welcome {{ user.get_full_name }}</h1>


    {% if  user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>

    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>

    {% endif %}


{% endblock %}
